<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const nombre = document.getElementById('usuario').value.trim();
    const correo = document.getElementById('correo').value.trim();

    if (!nombre || !correo) {
        alert('Por favor, completa todos los campos');
        return;
    }

    // Verificaci√≥n especial para el Gestor
    if (nombre.toLowerCase() === 'edupolitech' && correo.toLowerCase() === 'poli.ingreso.ipn.nms@gmail.com') {
        window.location.href = 'BienvenidaGestor.html';
        return;
    }

    try {
        const response = await fetch("/.netlify/functions/login", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nombre, correo })
        });

        if (!response.ok) {
            console.error('Error de red:', response.status);
            alert('Error del servidor');
            return;
        }

        const result = await response.json();

        console.log('Resultado del login:', result);

        if (result.status === 'success') {
            window.location.href = 'bienvenido.html';
        } else {
            alert('Credenciales incorrectas');
        }
    } catch (error) {
        console.error('Error al hacer fetch:', error);
        alert('No se pudo conectar con el servidor');
    }
});
</script>
