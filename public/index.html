<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polingreso - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <img src="edupolitech.png" alt="Logo IPN" style="height: 60px;">
    <header>
        <h1>POLINGRESO</h1>
        <p>ENCUENTRA TU ESCUELA, ENCUENTRA TU FUTURO</p>
    </header>
    <img src="polingreso.jpg" alt="Logo Politécnico" style="height: 60px;">
    </div>
    <main>
        <section>
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>

                    <label for="correo">Correo</label>
                    <input type="text" id="correo" name="correo" required>

                    <button type="submit">Iniciar Sesión</button>
                    <a href="registro.html">Regístrate aquí</a>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© POLINGRESO™ 2025</p>
    </footer>

   <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const nombre = document.getElementById('usuario').value.trim();
    const correo = document.getElementById('correo').value.trim();

    if (!nombre || !correo) {
        alert('Por favor, completa todos los campos');
        return;
    }

    try {
        const response = await fetch("/.netlify/functions/login", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nombre, correo })
        });

        if (!response.ok) {
            console.error('Error de red:', response.status);
            alert('Error del servidor');
            return;
        }

        const result = await response.json();

        console.log('Resultado del login:', result);

        if (result.status === 'success') {
            window.location.href = 'bienvenido.html';
        } else {
            alert('Credenciales incorrectas');
        }
    } catch (error) {
        console.error('Error al hacer fetch:', error);
        alert('No se pudo conectar con el servidor');
    }
});

</script>

</body>
</html>
