<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conoce Vocacional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align:center; background-color:#79032a; color:white; padding:20px;">Subida de Material</h1>
    </header>

    <div class="container">
        <div class="vocacionales">
            <h2>Vocacionales</h2>
            <div class="item">
                <img src="cecyt1.jpeg" alt="Voca 1">
                <div class="info">
                    <h4>CECyT No.1 Gonzalo Vázquez Vela NMS</h4>
                    <p>Descripción:</p>
                </div>
                <button class="btn-visitar" onclick="mostrarInfo('voca1')">Visitar</button>
            </div>
            <div class="item">
                <img src="cecyt2.jpg" alt="Voca 2">
                <div class="info">
                    <h4>CECyT No. 2 Miguel Bernard</h4>
                    <p>Descripción:</p>
                </div>
                <button class="btn-visitar" onclick="mostrarInfo('voca2')">Visitar</button>
            </div>
        </div>

        <div class="recomendaciones">
            <h3>Recomendaciones</h3>
            <p>Asegúrate de que la vocacional tenga la carrera que estés buscando :D</p>
        </div>
    </div>

    <div class="logout">
        <a href="index.html">Cerrar Sesión</a>
    </div>

    <footer>
        &copy; 2025 - POLINGRESO™
    </footer>
<script>
    function mostrarInfo(voca) {
        if (voca === 'voca1') {
            alert('CECyT No.1 Gonzalo Vázquez Vela NMS Ofrece carreras técnicas como: Electrónica, Mecatrónica, Computación, etc.');
            window.open('https://www.cecyt1.ipn.mx', '_blank');
        } else if (voca === 'voca2') {
            alert('CECyT No.2 Miguel Bernard Especialidades como: Diseño Gráfico, Programación, Soporte y mantenimiento de equipo de cómputo.');
            window.open('https://www.cecyt2.ipn.mx', '_blank');
        } else {
            alert('Información no disponible');
        }
    }
</script>
</body>
</html>
