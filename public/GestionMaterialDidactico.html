<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión Material Didáctico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <img src="img/edupolitech.png" alt="Logo Edupolitech" style="height: 60px;">
      <div>
        <h1>POLINGRESO</h1>
        <p>ENCUENTRA TU ESCUELA, ENCUENTRA TU FUTURO</p>
      </div>
      <img src="img/polingreso.jpg" alt="Logo IPN" style="height: 60px;">
    </div>
  </header>

  <main>
    <section class="ingreso">
      <h2>Gestión Material Didáctico</h2>
      <form>
        <label>Nombre del documento*:</label>
        <input type="text" required />

        <label>Área de Disciplina*:</label><br ><br>
        <label><input type="checkbox" /> Humanísticas</label><br>
        <label><input type="checkbox" /> Físico-Matemáticas</label><br>
        <label><input type="checkbox" /> Médico-Biológicas</label><br><br>

        <label>Adjuntar Archivo*:</label><br><br>
        <input type="file" required /><br><br>

        <label>Unidad de Aprendizaje*:</label><br />
        <label><input type="radio" name="unidad" /> Matemática</label><br ><br>
        <label><input type="radio" name="unidad" /> Física</label><br ><br>
        <label><input type="radio" name="unidad" /> Química</label><br ><br>
        <label><input type="radio" name="unidad" /> Lengua Materna</label><br ><br>
        <label><input type="radio" name="unidad" /> Biología</label><br ><br>
        <label><input type="radio" name="unidad" /> Historia</label><br ><br>

        <label>Descripción del contenido (No mayor a 10 párrafos):</label><br >
        <textarea rows="5" style="width: 100%;"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <div class="sidebar-container">
    <aside class="sidebar">
      <div>
        <h3>Opciones rápidas</h3>
        <ul>
          <li><a href="BienvenidaGestor.html">Inicio del Gestor</a></li>
          <li><a href="GestionExamenSimulacro.html">Gestión de Examen Simulacro</a></li>
          <li><a href="GestionVocacionales.html">Gestión de Vocacionales</a></li>
        </ul>
      </div>
      <div><button onclick="cerrarSesion()">Salir</button></div>
    </aside>
  </div>

  <footer>
    &copy; POLINGRESO™ 2025
  </footer>

  <script>
    function cerrarSesion() {
      alert("Sesión cerrada correctamente");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
